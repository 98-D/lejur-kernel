# alembic.ini
[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration script filenames
file_template = %%(rev)s_%%(slug)s

# timezone to use when generating timestamps in migration files
timezone = UTC

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# set to 'true' for pretty-printing of SQL in revision files
# (useful when reviewing migrations in PRs)
sqlalchemy.echo = false

# Logging configuration (optional but nice)
[loggers]
keys = root,alembic,sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S